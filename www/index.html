<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>MealCarbCounter</title>

 <body>
    <!--Food Search - TODO - Implement-->
    <div class="search">
        <form action="#" id="search">
            <input type="text" name="query" placeholder="Food Search">
            <button id="searchbtn"><i class="fas fa-search"></i> Search</button>
        </form>
    </div>
    <!--Diary button TODO - implement properly-->
    <section class="diary">
        <button id="diary" onclick="controller.diary()">Diary <i class="fas fa-book"></i></button>
    </section>
    <!--Food category buttons-->
    <div id ="btnContainer">
        <button class="foodCat" id="bakery" value="Bakery" onclick="controller.foodList(this.value)">Bakery</button>
        <button class="foodCat" id="biscuits" value="Biscuits" onclick="controller.foodList(this.value)">Biscuits</button>
        <button class="foodCat" id="breakfast" value="Breakfast" onclick="controller.foodList(this.value)">Breakfast</button>
        <button class="foodCat" id="drinks" value="Drinks" onclick="controller.foodList(this.value)">Drinks</button>
        <button class="foodCat" id="fruit" value="Fruit" onclick="controller.foodList(this.value)">Fruit</button>
        <button class="foodCat" id="meat" value="Meat%20and%20Fish" onclick="controller.foodList(this.value)">Meat and Fish</button>
        <button class="foodCat" id="pasta" value="Pasta" onclick="controller.foodList(this.value)">Pasta</button>
        <button class="foodCat" id="potatoes" value="Potatoes" onclick="controller.foodList(this.value)">Potatoes</button>
        <button class="foodCat" id="rice" value="Rice" onclick="controller.foodList(this.value)">Rice and Grains</button>
        <button class="foodCat" id="soup" value="Soup" onclick="controller.foodList(this.value)">Soups</button>
        <button class="foodCat" id="sauce" value="Sauces" onclick="controller.foodList(this.value)">Sauces and Spreads</button>
        <button class="foodCat" id="veg" value="Vegetables%20and%20Pulses" onclick="controller.foodList(this.value)">Veg and Pulses</button>
        <button class="foodCat" id="snacks" value="Snacks" onclick="controller.foodList(this.value)">Snacks and Sweets</button>
        <button class="foodCat" id="desserts" value="Desserts" onclick="controller.foodList(this.value)">Desserts</button>
    </div>

   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
