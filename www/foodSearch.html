<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/foodSearch.css" />
    <script src="https://kit.fontawesome.com/138236fd8a.js" crossorigin="anonymous"></script>
    <title>MealCarbCounter</title>
</head>

<body>
    <div class="search">
        <form action="#" id="search">
            <input type="text" name="query" placeholder="Food Search">
            <button id="searchbtn"><i class="fas fa-search"></i> Search</button>
        </form>
    </div>
    <section class="diary">
        <button id="diary">Diary <i class="fas fa-book"></i></button>
    </section>
    <section class="foods">
        <button id="bakery" onclick="controller.bakeryList()">Bakery</button>
        <button id="breakfast">Breakfast</button>
        <button id="drinks">Drinks</button>
        <button id="meat">Meat and Fish</button>
        <button id="pasta">Pasta</button>
        <button id="potatoes">Potatoes</button>
        <button id="rice">Rice and Grains</button>
        <button id="soup">Soups</button>
        <button id="sauce">Sauces and Spreads</button>
        <button id="veg">Veg and pulses</button>
        <button id="snacks">Snacks and Sweets</button>
        <button id="desserts">Desserts</button>
    </section>

   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
